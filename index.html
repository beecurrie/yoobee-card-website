<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="vendor/select2/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="scss/custom.css">
  <title>Formative Website Design 1.2</title>
</head>
<body>

<!-- ====== Navigation Container START ====== -->
  <div class="container-nav">

    <div class="item-1 menu"><i class="fas fa-bars"></i></div>
    <div class="item-2 logo"><img src="../img/yoobeeLogo.png" alt=""></div>
    <div class="item-3 search"><i class="fas fa-search"></i></div>

  </div>
<!-- ====== Navigation Container END ====== -->

<!-- ====== Content Container START ====== -->

  <div class="container-content">

<!-- ====== Map Container START ====== -->

<div class="container-map">

<div class="map-cover"></div>

  <div class="contain">
    <h1>Find deals near you!</h1>

    <select class="campus-select" name="Campuses">
      <option value="Base">Select Campus</option>
        ...
      <option value="C1">Auckland</option>
        ...
      <option value="C2">Wellington</option>
        ...
      <option value="C3">Christchurch</option>
    </select>
  </div>


</div>
<!-- ====== Map Container END ====== -->

<!-- ====== Promo/Services Container START ====== -->

  <div class="container-promo">

    <div class="item-4 promo">
      <div class="cover"></div>
      <button type="button" class="btn btn-info">Daily Deal</button>
      <img src="img/food-promo.jpg" alt="">
    </div>
    <div class="service-1">
      <div class="cover"></div>
      <button type="button" class="btn btn-info">Food</button>
      <img src="img/food-1.jpeg" alt="">
    </div>
    <div class="service-2">
      <div class="cover"></div>
      <button type="button" class="btn btn-info">Stationary</button>
      <img src="img/food-2.jpeg" alt="">
    </div>
    <div class="service-3">
      <div class="cover"></div>
      <button type="button" class="btn btn-info">Travel</button>
      <img src="img/food-3.jpeg" alt="">
    </div>
    <div class="service-4">
      <div class="cover"></div>
      <button type="button" class="btn btn-info">Technology</button>
      <img src="img/food-4.jpeg" alt="">
    </div>

  </div>
<!-- ====== Promo/Services Container END ====== -->

  </div>
<!-- ====== Content Container END ====== -->

<link rel="stylesheet" href="js/custom.js">
<script src="vendor/select2/dist/js/select2.min.js"></script>
</body>
</html>
